            <!-- Image Logo -->
            <a class="navbar-brand logo-image" href="/" style="text-decoration: none;">
                <h1>SmartExam</h1>
            </a>

            <!-- Mobile Menu Toggle Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">

    <!-- Header -->
    <header id="header" class="ex-2-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Log In</h1>
                    <p>You don't have a password? Then please <a class="white" href="accountc">Sign Up</a></p>
                    <!-- Sign Up Form -->
                    <div class="form-container">
                        <form class="user" name="lgform" id="lgform" action="/log_ver" method="POST">
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" id="uname" name="uname" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control form-control-user" id="pwd" name="pwd" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <div class="custom-control custom-checkbox small">
                                    <input type="checkbox" class="custom-control-input" id="customCheck">
                                    <label class="custom-control-label" for="customCheck">Remember Me</label>
                                </div>
                            </div>
                            <input type="submit" value="Login" class="btn btn-primary btn-user btn-block">
                            <hr>


                        </form>
                        <div class="text-center">
                            <a class="small" href="forgot">Forgot Password?</a>
                        </div>
                        <div class="text-center">
                            <a class="small" href="accountc">Create an Account!</a>
                        </div>
                    </div>
                    <!-- end of form container -->
                    <!-- end of sign up form -->

                </div>
                <!-- end of col -->
            </div>
            <!-- end of row -->
        </div>
        <!-- end of container -->
